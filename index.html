<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src= "main.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="entireCalculator">
        <div class="calculatorScreen"><p>0</p></div>
        <div class="calculatorBody">
            <button id="clear" class="calculatorButtons brief">C</button>
            <button id="add" class="calculatorButtons tall swap">+</button>
            <button id="subtract" class="calculatorButtons tall swap">-</button>
            <button id="multiply" class="calculatorButtons swap">X</button>
            <button id="divide" class="calculatorButtons swap">/</button>
            <button id="num7" class="calculatorButtons brief">7</button>
            <button id="num8" class="calculatorButtons brief">8</button>
            <button id="num9" class="calculatorButtons brief">9</button>
            <button id="num4" class="calculatorButtons brief">4</button>
            <button id="num5" class="calculatorButtons brief">5</button>
            <button id="num6" class="calculatorButtons brief">6</button>
            <button id="equals" class="calculatorButtons big long brief">=</button>
            <button id="num1" class="calculatorButtons brief num1">1</button>
            <button id="num2" class="calculatorButtons brief">2</button>
            <button id="num3" class="calculatorButtons brief">3</button>
            <button id="num0" class="calculatorButtons brief">0</button>
            <button id="numd" class="calculatorButtons brief decimal">.</button>
            
        </div>
    </div>
</body>
</html>
