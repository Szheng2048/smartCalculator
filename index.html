<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src= "main.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="entireCalculator">
        <div class="calculatorScreen">showtime</div>
        <div class="calculatorBody">
            <div id="num1" class="calculatorButtons brief">1</div>
            <div id="num2" class="calculatorButtons brief">2</div>
            <div id="num3" class="calculatorButtons brief">3</div>
            <div id="num4" class="calculatorButtons brief">4</div>
            <div id="num5" class="calculatorButtons brief">5</div>
            <div id="num6" class="calculatorButtons brief">6</div>
            <div id="num7" class="calculatorButtons brief">7</div>
            <div id="num8" class="calculatorButtons brief">8</div>
            <div id="num9" class="calculatorButtons brief">9</div>
            <div id="num0" class="calculatorButtons brief">0</div>
            <div id="clear" class="calculatorButtons brief">C</div>
            <div id="multiply" class="calculatorButtons swap">X</div>
            <div id="divide" class="calculatorButtons swap">/</div>
            <div id="add" class="calculatorButtons tall swap">+</div>
            <div id="subtract" class="calculatorButtons tall swap">-</div>
            <div id="equals" class="calculatorButtons big long brief">=</div>
            
        </div>
    </div>
</body>
</html>
